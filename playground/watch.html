<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <p>{{ num }}</p>
        <button v-on:click='addNum'>increase</button>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
        new Vue({
            el: '#app',
            //비즈니스 로직을 다루는 메소드는 여러개일 것이니까
            //s를 붙인다.
            data: {
                num: 10,
            },
            methods: {
                addNum: function() {
                    this.num = this.num + 1;
                },
                logText: function() {
                    console.log('changed');
                }
            },
            //data 내의 값이 변경될 때마다 실행
            //여기선 num의 값이 변경될 때마다 실행되겠다.
            watch: {
                num: function() {
                    this.logText();
                }
            },
        })
    </script>
</body>
</html>
