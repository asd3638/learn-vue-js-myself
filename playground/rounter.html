<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <div>
            <!-- 라우터에서 페이지 이동을 위한 링크 태그 -->
            <!-- 여기서 지정한 페이지들이 밑에서 router-view로 나타난다 -->
            <router-link to='/login'>Login</router-link>
            <router-link to='/main'>Main</router-link>
        </div>
        <!-- 뷰 인스턴스에 라우터 인스턴스를 연결해야만 사용할 수 있다. -->
        <!-- 컴포넌트가 뿌려지는 영역 -->
        <router-view></router-view>
    </div>
    <!-- 순서도 중요 vue먼저 -->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="https://unpkg.com/vue-router/dist/vue-router.js"></script>
    <script>
        var LoginComponent = {
            template: '<div>login</div>'
        }
        var MainComponent = {
            template: '<div>main</div>'
        }
        // key value 형태임.
        var appHeader = {
            template: '<h1>{{propsdata}}</h1>',
            props: ['propsdata']
        }
        var appContent = {
            template: '<dir>{{propsdata}}</dir>',
            props: ['propsdata']
        }

        var router = new VueRouter({
            //해시(#)가 사라져서 좀 더 깔끔한 url
            mode: 'history',
            //페이지의 라우팅 정보 (어떤 url 로 이동했을 때 어떤 페이지로 넘어가는지에 대한 정보)
            routes: [
                {
                    //페이지의 url 이름
                    path: '/login',
                    //해당 url에서 표시될 컴포넌트 
                    //여기는 component임 즉 해당 페이지마다 뿌려질 component는 하나다.
                    component: LoginComponent
                },
                {
                    path: '/main',
                    component: MainComponent,
                },
            ]
        });
        new Vue({
            el: '#app',
            //속성과 변수의 값 연결
            router: router,
        })
    </script>
</body>
</html>
