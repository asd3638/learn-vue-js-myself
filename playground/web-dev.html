        <!-- Hello World!! -->

        var str = 'hello world';
        div.innerHTML = str;

        str = 'hello world!!!';    
        // 대부분 변수에 값을 넣어둘텐데 이게 변수를 변경한다고 값이 바로 바로 변하는게 아니다.

        div.innerHTML = str;

        
    </script>
